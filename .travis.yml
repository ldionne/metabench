language: cpp
os: linux # Use Linux under specified otherwise
dist: precise # Use precise unless specified otherwise
sudo: false

# Do not build branches of the form "pr/*". By prefixing pull requests coming
# from branches inside the repository with pr/, this avoids building both the
# branch push _and_ the pull request.
branches:
  except: /pr\/.*/

cache:
  directories:
    - ${TRAVIS_BUILD_DIR}/deps/boost-1.63.0 # Keep this in sync with BOOST_VERSION

env:
  global:
    # Number of parts in which we split the generation of benchmarks to avoid
    # timeouts on Travis. Keep this in sync with the `PART=X` variables below.
    - PARTS=4

    # GitHub token for pushing the benchmarks. The token is stored in the
    # ${GITHUB_TOKEN} environment variable.
    - secure: ""

